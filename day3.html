<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Day3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="row text-center">
                <div class="col align-self-center" style="font-size:4rem;">
                    TO-DO LIST
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5 align-self-start">
                    <button type="button" class="btn btn-outline-dark">전체 목록</button>
                    <button type="button" class="btn btn-outline-success">완료 목록</button>
                    <button type="button" class="btn btn-outline-warning">미완료 목록</button>
                    <button type="button" class="btn btn-outline-info" onclick="add()">할일 추가</button>
                </div>
            </div>
            <div class="row m-5 p-3 border border-black border-opacity-25 border border-3 rounded">
                <table class="table" id="todoList">
                    <thead>
                      <tr>
                        <th scope="col" class="text-center">우선순위</th>
                        <th scope="col" class="text-start">해야할 일</th>
                        <th scope="col">완료</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr>
                        <td class="text-center">
                            <i class="bi bi-star-fill" style="color : #FFD400;"></i>
                        </td>
                        <td class="text-start">자바스크립트 공부하기</td>
                        <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                        </tr>
                      <tr>
                        <td class="text-center">
                            <i class="bi bi-star-fill" style="color : #FFD400;"></i>
                            <i class="bi bi-star-fill" style="color : #FFD400;"></i>
                        </td>
                        <td class="text-start">운동하기</td>
                        <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                        </tr>
                      <tr>
                        <td class="text-center">
                            <i class="bi bi-star-fill" style="color : #FFD400;"></i>
                            <i class="bi bi-star-fill" style="color : #FFD400;"></i>
                            <i class="bi bi-star-fill" style="color : #FFD400;"></i>
                        </td>
                        <td class="text-start">일찍 일어나기</td>
                        <td>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="row m-5" id="list-add">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function add(){
            const addBlock = document.getElementById("list-add");
            addBlock.classList.add("border");
            const firstDiv = document.createElement("div");
            firstDiv.classList.add("col");
            addBlock.appendChild(firstDiv);
            const firstDiv2 = document.createElement("div");
            firstDiv2.classList.add("form-floating");
            firstDiv.appendChild(firstDiv2);
            const firstInput = document.createElement("input");
            firstInput.type = "text";
            firstInput.classList.add("form-control");
            firstInput.id = "floatingInputGrid";
            firstDiv2.appendChild(firstInput);
            const firstLabel = document.createElement("label");
            firstLabel.setAttribute("for", "floatingInputGrid");
            firstLabel.textContent = "할일"
            firstDiv2.appendChild(firstLabel);
            
            const secondDiv = document.createElement("div");
            secondDiv.classList.add("col");
            addBlock.appendChild(secondDiv);
            const secondDiv2 = document.createElement("div");
            secondDiv2.classList.add("form-floating");
            secondDiv.appendChild(secondDiv2);
            const select = document.createElement("select");
            const optionElement1 = document.createElement("option");
            const optionElement2 = document.createElement("option");
            const optionElement3 = document.createElement("option");
            const optionElement4 = document.createElement("option");

            optionElement1.value = "1";
            optionElement1.text = "낮음";
            optionElement2.value = "2";
            optionElement2.text = "중간";
            optionElement3.value = "3";
            optionElement3.text = "높음";
            optionElement4.value = "4";
            optionElement4.text = "아주높음";
            
            select.classList.add("form-select");
            select.id = "floatingSelectGrid";
            select.add(optionElement1);
            select.add(optionElement2);
            select.add(optionElement3);
            select.add(optionElement4);

            const secondLabel = document.createElement("label");
            secondLabel.setAttribute("for", "floatingSelectGrid");
            secondLabel.textContent = "우선순위"

            secondDiv2.appendChild(select);
            secondDiv2.appendChild(secondLabel);
        }
    </script>
</body>
</html>
